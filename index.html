<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Night Mode Toggle</title>
    <style>
        /* Style for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
        }

        /* Style for dark mode */
        body.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        /* Positioning and styling the theme toggle button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px; /* Changed to right */
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        /* Style for the icon */
        .theme-toggle img {
            width: 100%;
            height: 100%;
        }

        /* Ensure responsiveness */
        @media (max-width: 600px) {
            .theme-toggle {
                width: 30px;
                height: 30px;
            }
        }

        /* Sample content style */
        .content {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Day/Night mode toggle button -->
    <div class="theme-toggle" id="theme-toggle">
        <img id="icon" src="https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/sun%20(1).svg" alt="Day Mode">
    </div>

    <!-- Sample content -->
    <div class="content">
        <h1>Welcome to my website!</h1>
        <p>This is a simple day/night mode toggle example.</p>
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const icon = document.getElementById('icon');
        let isDarkMode = false;

        toggleButton.addEventListener('click', function () {
            // Toggle dark mode class on the body
            document.body.classList.toggle('dark-mode');
            
            // Toggle icon between sun and moon
            if (isDarkMode) {
                icon.src = 'https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/sun%20(1).svg';
                isDarkMode = false;
            } else {
                icon.src = 'https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/moon-moon-svgrepo-com.svg';
                isDarkMode = true;
            }
        });
    </script>
</body>
</html>
