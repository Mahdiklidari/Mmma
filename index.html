<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Key</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #2c2c2c;
            color: white;
        }

        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .game-option {
            text-align: center;
        }

        .game-option img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            h1 {
                font-size: 1.5em;
            }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
            background-size: 600% 100%;
            animation: gradient 5s linear infinite;
            border-radius: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        /* Style for the theme toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        /* Style for the icon */
        .theme-toggle img {
            width: 100%;
            height: 100%;
        }

        /* Ensure responsiveness for the toggle button */
        @media (max-width: 600px) {
            .theme-toggle {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle">
        <img id="icon" src="https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/sun%20(1).svg" alt="Day Mode">
    </div>

    <div class="container">
        <h1>Hamster Key</h1>
        <div id="gameSelectContainer" class="grid-container">
            <div class="game-option" data-game="13">
                <img src="https://cdn.hamsterkombat.io/stone_age/image.webp" alt="Stone Age">
                <p>Stone Age</p>
            </div>
            <div class="game-option" data-game="12">
                <img src="https://cdn.hamsterkombat.io/fluff/image.webp" alt="Fluff">
                <p>Fluff Crusade</p>
            </div>
            <div class="game-option" data-game="10">
                <img src="https://cdn.hamsterkombat.io/tile_trio/image.webp" alt="Tile Trio">
                <p>Tile Trio</p>
            </div>
            <div class="game-option" data-game="11">
                <img src="https://cdn.hamsterkombat.io/zoopolis/image.webp" alt="Zoopolis">
                <p>Zoopolis</p>
            </div>
            <!-- ... other game options ... -->
        </div>
        <!-- ... other content ... -->
    </div>

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const icon = document.getElementById('icon');
        let isDarkMode = false;

        toggleButton.addEventListener('click', function () {
            // Toggle dark mode class on the body
            document.body.classList.toggle('dark-mode');
            
            // Toggle icon between sun and moon
            if (isDarkMode) {
                icon.src = 'https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/sun%20(1).svg';
                isDarkMode = false;
            } else {
                icon.src = 'https://raw.githubusercontent.com/Mahdiklidari/Jsia/main/moon-moon-svgrepo-com.svg';
                isDarkMode = true;
            }
        });
    </script>
</body>
</html>
